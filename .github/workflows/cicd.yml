name: Deploy Stats Service

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/irelis-ia:latest .

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/irelis-ia:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Pull image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/irelis-ia:latest

      - name: Stop old container
        run: docker rm -f irelis-ia || true

      - name: Run new container
        run: |
          docker run -d \
            --name irelis-ia \
            -p 4000:4000 \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            ${{ secrets.DOCKER_USERNAME }}/irelis-ia:latest
